<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://google.com">
        <!--For text type-->

        <label for="text">Text Input : </label>
        <input type="text" name="text" id="text" placeholder="Enter text"><br><br>

        <!-- Password type-->

        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="Password"><br><br>

        <!--email type-->

        <label for="email">Email :</label>
        <input type="email" name="email" id="email"><br><br>

        <!--number type-->

        <label for="number">Number : </label>
        <input type="number" name="number" id="number"><br><br>

        <!--date type-->
        
        <label for="date">Date : </label>
        <input type="date" name="date" id="date"><br><br>

        <label for="time">Time : </label>
        <input type="time" name="time" id="time"><br><br>

        <!--Color type-->
        
        <label for="color">Color : </label>
        <input type="color" name="color" id="color"><br><br>

        <!--Check Box-->

        <label for="subscribe">Subscribe : </label>
        <input type="checkbox" name="subscribe" id="subscribe"><br><br>

        <!--Radio button-->

        <label>Gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!--Drop Down list-->

        <label for="country">Country : </label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <!--Text Area-->
        <label for="comments">Comments : </label>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br><br>

        <!--Uploading a file-->

        <label for="file">Upload a file : </label>
        <input type="file" id="file" name="file"><br><br>

        <!--Range Slider-->

        <label for="range">Range : </label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!--URL input-->

        <label for="website">Website : </label>
        <input type="url" id="website" name="website" placeholder="https://google.com"><br><br>

        <!--Submit Button-->

        <input type="submit" value="submit Form">

        <!--Reset Button-->

        <input type="reset" value="Reset form">
    </form>
</body>
</html>
