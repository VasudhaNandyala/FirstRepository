<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createUser(name, age, role = "user") {
            return {
                name: name,
                age: age,
                role: role
            };
        }

        let newUser = createUser("Tom", 30);
        console.log(newUser);  // { name: "Tom", age: 30, role: "user" }

    </script>
</head>
<body>
    Example 9
</body>
</html>
