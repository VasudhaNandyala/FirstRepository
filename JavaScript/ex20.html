<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let products = {
            "laptop": 1000,
            "phone": 500,
            "tablet": 700
        };

        function findMaxPrice(obj) {
            let maxPrice = 0;
            let maxProduct = "";

            for (let key in obj) {
                if (obj[key] > maxPrice) {
                maxPrice = obj[key];
                maxProduct = key;
                }
            }

            return maxProduct;
        }

        console.log(findMaxPrice(products));  // "laptop"
    </script>
</head>
<body>
    Example 20
</body>
</html>
