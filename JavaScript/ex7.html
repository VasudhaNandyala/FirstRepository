<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let user = {
            name: "Sam",
            age: 28
        };

        function cloneObject(obj) {
            let clone = {};
            for (let key in obj) {
                clone[key] = obj[key];
            }
            return clone;
        }

        let userClone = cloneObject(user);
        console.log(userClone);  // { name: "Sam", age: 28 }
    </script>
</head>
<body>
    Example 7
</body>
</html>
