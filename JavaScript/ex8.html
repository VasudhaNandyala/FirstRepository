<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let userInfo1 = {
            name: "Jane",
            age: 22
        };

        let userInfo2 = {
            age: 23,
            city: "New York"
        };

        let mergedUser = Object.assign({}, userInfo1, userInfo2);

        console.log(mergedUser);  // { name: "Jane", age: 23, city: "New York" }

    </script>
</head>
