<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function outer(){
            var a=10;
            function inner(){
                a++;
                return a;
            }
            return inner;
        }

        let b=outer();
        console.log(b());
        console.log(b());
        console.log(b());
    </script>
</head>
<body>
    Closure Example
</body>
</html>
