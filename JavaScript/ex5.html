<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countProperties(obj) {
            let count = 0;
            for (let key in obj) {
                count++;
            }
            return count;
        }

        let user = {
            name: "John",
            age: 30,
            isAdmin: true
        };

        console.log(countProperties(user));  // 3

    </script>
</head>
