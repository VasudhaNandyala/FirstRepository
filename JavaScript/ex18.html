<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let team = {
            player1: 5,
            player2: 10,
            player3: 7
        };

        function updateScore(obj, increment) {
            for (let key in obj) {
                obj[key] += increment;
            }
        }

        updateScore(team, 3);
        console.log(team);  // { player1: 8, player2: 13, player3: 10 }

    </script>
</head>
<body>
    Example 18
</body>
</html>
