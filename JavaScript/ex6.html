<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let calculator = {
            num1: 10,
            num2: 5,
            add() {
                return this.num1 + this.num2;
            },
            subtract() {
                return this.num1 - this.num2;
            }
        };

        console.log(calculator.add());       // 15
        console.log(calculator.subtract());  // 5

    </script>
</head>
<body>
    Example 6
</body>
</html>
