<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .absolute-container{
            position: relative;
            width: 300px;
            height: 200px;
            background-color: blue;
        }

        .absolute-box{
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: aquamarine;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="absolute-container">First</div>
    <div class="absolute-box">Second</div>
</body>
</html>
